<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" 
          rel="stylesheet">
    <link rel="stylesheet" 
          href="style.css" 
          media="screen" 
          charset="utf-8">
  </head>
  <body class="body">
    <header class="header">
      <img class="header__img" src="./eisenhower-matrix.jpg" alt="matrix image">
      <a class="header__more_inf" 
         href="https://goal-life.com/page/method/matrix-eisenhower">Want more details&quest;</a>
    </header>
    <main class="main-wrapper">
      <section class="add-task-wrapper">
        <label class="add-task-wrapper__title" for="new-task">Add Item</label>
        <div class="task-row-wrapper">
          <input class="task-row-wrapper__new-task" id="new-task" type="text">
          <button class="task-row-wrapper__btn">Add</button>
        </div>
      </section>
      <h3 class="title-h3">Todo</h3>
      <ul class="tasks-list tasks-list_incomplete">
        <li class="task-element">
          <input class="task-element__checkbox" type="checkbox">
          <label class="task-element__label">Pay Bills</label>
          <input class="task-element__input" type="text">
          <button class="task-element__button task-element__button_edit">Edit</button>
          <button class="task-element__button task-element__button_delete">
            <img class="img" src="./remove.svg" alt="remove image">
          </button>
        </li>
        <li class="edit-mode task-element">
          <input class="task-element__checkbox" type="checkbox">
          <label class="task-element__label">Go Shopping</label>
          <input class="task-element__input" type="text" value="Go Shopping">
          <button class="task-element__button task-element__button_edit">Save</button>
          <button class="task-element__button task-element__button_delete"><img class="img" src="./remove.svg" alt="delete image"></button>
        </li>
      </ul>
      <h3 class="title-h3">Completed</h3>
      <ul class="tasks-list tasks-list_completed">
        <li class="task-element">
          <input class="task-element__checkbox" type="checkbox" checked>
          <label class="task-element__label">See the Doctor</label>
          <input class="task-element__input" type="text">
          <button class="task-element__button task-element__button_edit">Edit</button>
          <button class="task-element__button task-element__button_delete">
            <img class="img" src="./remove.svg" alt="remove image">
          </button>
        </li>
      </ul>
    </main>
    <script type="text/javascript" src="app.js"></script>
  </body>
</html>
